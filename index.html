<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto.Russia</title>
   <link rel="stylesheet" href="./pages/index.css"> 
  
</head>
<body class="page">
   <div class="content">
      <header class="header">
         <img class="logo header__logo" alt="Логотип Mesto белого цвета" src="images/logo.svg">
      </header>
      <main class="usercard">
         <section class="usercard__header">
            <div class="usercard__profile">
               <img class="usercard__avatar" src="images/avatar.jpg">
               <div class="usercard__info-user">
                  <h1 class="usercard__name-user">Жак-Ив Кусто</h1>
                  <button class="usercard__edit-btn" type="button"></button>
                  <span class="usercard__about-me">Исследователь океана</span>
               </div>
            </div>
            <button class="usercard__add-post-btn" type="button"></button>
         </section>
         <section class="usercard__content">
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/karachaevsk.jpg" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Карачаевск</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/albrus.png" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Гора Эльбрус</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/dombai.png" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Домбай</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/karachaevsk.jpg" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Карачаевск</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/albrus.png" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Гора Эльбрус</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
            <div class="usercard__card">
               <img class="usercard__card-img" src="images/dombai.png" alt=" ">
               <div class="usercard__info-place">
                  <p class="usercard__name-place">Домбай</p>
                  <button type="button" class="usercard__like"></button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
   </div>
   <div class="popup " id="edit-profile" >
      <div class="popup__body">
         <button class="popup__close-btn" type="button"> </button>
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" name="edit-profile">
            <input class="popup__input popup__input_profile_name" type="text" name="name" required placeholder="Имя" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_profile_about" type="text" name="about" required placeholder="Немного о себе" value="Исследователь океана">
            <button class="popup__add-btn" type="submit">Сохранить</button>
         </form>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
