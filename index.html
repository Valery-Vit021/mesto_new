<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto.Russia</title>
   <link rel="stylesheet" href="./pages/index.css"> 
  
</head>
<body class="page">
   <div class="content">
      <header class="header">
         <img class="logo header__logo" alt="Логотип Mesto белого цвета" src="images/logo.svg">
      </header>
      <main class="usercard">
         <section class="usercard__header">
            <div class="usercard__profile">
               <div class="usercard__avatar"></div>
               <div class="usercard__info-user">
                  <h1 class="usercard__name-user">Жак-Ив Кусто</h1>
                  <button class="usercard__edit-btn" type="button"></button>
                  <span class="usercard__about-me">Исследователь океана</span>
               </div>
            </div>
            <button class="usercard__add-post-btn" type="button"></button>
         </section>
         <section class="usercard__content">
            <template class="usercard__blank-card">
               <div class="usercard__card">
                  <button type="button" class="usercard__delete"></button>
                  <img class="usercard__card-img" src="#" alt="#">
                  <div class="usercard__info-place">
                     <p class="usercard__name-place"></p>
                     <button type="button" class="usercard__like"></button>
                  </div>
               </div>
            </template>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
   </div>
   <div class="popup" id="edit-profile" >
      <div class="popup__body">
         <button class="popup__close-btn popup__close-edit-btn" type="button"> </button>
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" name="edit-profile" novalidate>
            <input class="popup__input popup__input_profile_name" id="name-user" type="text" name="name" required placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40">
            <span class="popup__input-error name-user-error"></span>
            <input class="popup__input popup__input_profile_about" id="about-user" type="text" name="about" required placeholder="Немного о себе" value="Исследователь океана" minlength="2" maxlength="200">
            <span class="popup__input-error about-user-error"></span>
            <button class="popup__add-btn" type="submit">Сохранить</button>
         </form>
      </div>
   </div>
   <div class="popup" id="add-card-place" >
      <div class="popup__body">
         <button class="popup__close-btn popup__close-add-btn" type="button"> </button>
         <h2 class="popup__title">Новое место</h2>
         <form class="popup__form" name="add-card-place" novalidate>
            <input class="popup__input popup__input_place_name" id="name-place" type="text" name="name-place" required placeholder="Название" value="" minlength="2" maxlength="30">
            <span class="popup__input-error name-place-error"></span>
            <input class="popup__input popup__input_place_link-imge" id="link-img-place" type="url" name="link-img-place" required placeholder="Ссылка на картинку" value="">
            <span class="popup__input-error link-img-place-error"></span>
            <button class="popup__add-btn" type="submit">Создать</button>
         </form>
      </div>
   </div>
   <div class="popup" id="add-img-place" >
      <div class="popup__body-img">
         <button class="popup__close-btn popup__close-img-btn" type="button"> </button>
         <img class="popup__img" alt="#" src="#">
         <h2 class="popup__name">Новое место</h2>
      </div>
   </div>
   <div class="popup" id="edit-avatar" >
      <div class="popup__body">
         <button class="popup__close-btn popup__close-edit-avatar-btn" type="button"> </button>
         <h2 class="popup__title">Обновить аватар</h2>
         <form class="popup__form" name="edit-avatar" novalidate>
            <input class="popup__input popup__input_avatar_link-imge" id="link-avatar" type="url" name="link-avatar" required placeholder="Ссылка на картинку" value="">
            <span class="popup__input-error link-avatar-error"></span>
            <button class="popup__add-btn" type="submit">Сохранить</button>
         </form>
      </div>
   </div>
   
   <script src="./validate.js"></script>
   <script src="./index.js"></script>
</body>
</html>
